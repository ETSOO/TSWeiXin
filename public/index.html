<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <base href="./" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="微信脚本SDK测试" />
        <title>微信脚本SDK测试</title>
        <script src="https://res.wx.qq.com/open/js/jweixin-1.6.0.js"></script>
        <script src="wxutils.js"></script>
    </head>
    <body>
        <p>
            基本信息：<br />
            AppId: <b id="app-id"></b><br />
            状态：<b id="state"></b>
        </p>
        <p>
            判断当前客户端版本是否支持 getNetworkType 和
            updateAppMessageShareData 接口:
            <b id="check-api"></b>
        </p>
        <p>网络类型: <b id="network-type"></b></p>
        <p><button id="choose-image">拍照或从手机相册中选图</button></p>
        <p><button id="preview-image">预览照片</button></p>
        <p><button id="upload-image">上传照片 / 下载照片</button></p>
        <p>
            <button id="start-record">开始录音</button>
            <button id="stop-record">停止录音 / 播放录音</button>
            <button id="pause-voice">暂停播放录音</button>
            <button id="stop-voice">停止播放录音</button>
        </p>
        <p id="voice-p" style="display: none">
            <button id="upload-voice">上传 / 下载语音</button>
            <button id="translate-voice">识别语音</button>
        </p>
        <p><button id="scan-qrcode">调起微信扫一扫</button></p>
    </body>
</html>
